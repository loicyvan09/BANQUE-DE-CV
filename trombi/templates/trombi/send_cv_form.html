{% extends "trombi/base_generic.html" %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Envoyer votre CV par Email</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email_destinataire" class="form-label">Email du destinataire</label>
                {{ form.email_destinataire }}
              </div>
              <div class="mb-3">
                <label for="sujet" class="form-label">Sujet</label>
                {{ form.sujet }}
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                {{ form.message }}
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Envoyer</button>
                <a href="{% url 'cv' %}" class="btn btn-secondary">Retour</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
