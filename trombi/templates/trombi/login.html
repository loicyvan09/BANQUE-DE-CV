{% load static %}
<title> BANQUE CV</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/sb-admin.css' %}">
<link rel="stylesheet" href="{% static 'css/sb-admin.min.css' %}">
<link rel="stylesheet" href="{% static 'css/index.css' %}">



<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="{%url 'trombi'%}" style="color:#bfff00; font-weight: bold;"> BANQUE CV</a>

    <p class="d-none d-md-inline-block  ml-auto mr-0 mr-md-3 my-2 my-md-0"></p>
    <ul class="navbar-nav ml-auto ml-md-0">
        <a href="{%url 'trombi'%}" id="btn_link_space"><button class="btn_link">Acceuil</button></a>
        <!--<a href="{% url 'connexion' %}" id="btn_link_space"><button class="btn_link">Connexion</button></a>
        <a href="" id="btn_link_space"><button class="btn_link">Déconnexion</button></a> -->
    </ul>
</nav>

<div id="content-wrapper" class="mt-4" style="padding-top:1% ;">

    <div class="container-fluid">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="card col-md-3">

                    <h1 class="text-center">Connexion</h1>
                    <form action="{% url 'connexion' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Votre email</label>
                            <input class="form-control" type="email" name="email" placeholder="Entrer email" required>
                        </div>
                        <div class="form-group">
                            <label for="mot_passe">Mot de passe</label>
                            <input class="form-control" type="password" name="password"
                                placeholder="Entrer Mot de passe" required>
                        </div>

                        <div class="form-group">
                            <button class="loginbtn">Connexion</button>
                        </div>
                        <div  class="text-center"> Avez vous un compte? <a href="{%url 'inscription'%}">Cliquez ici</a></div>
                        <div  class="text-center">  <a href="{%url 'inscription'%}">Mot de passe oublié</a></div>
                        
                        {% if messages %}
                        {% for message in messages %}

                        <p class="text-danger text-center" style="font-weight: bold;">{{ message }}</p>

                        {% endfor %}
                        {% endif %}
                    </form>
                    
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>

        {% include 'trombi/footer.html' %}
    </div>

</div>
